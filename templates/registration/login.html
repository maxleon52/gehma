{% extends 'base.html' %}
{% load bootstrap%}


{% block title%}GEMAH-LOGIN{% endblock %}

{% block main %}
<div class="container">
  <div class="row align-items-center">
    <div class="col-md-auto" style="border:solid;">
        <h2>Login</h2>
        <form method="post" style="width:30%">
            {% csrf_token%}
            {{ form|bootstrap}}
            <button type="submit" class="btn btn-info">ENTRAR</button>
        </form>
    </div>
  </div>
</div>

{% endblock %}
