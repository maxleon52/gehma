{% extends 'base.html' %}

{% block title%}GEMAH-MENU{% endblock %}

{% block main %}

   <h1>CONSULTA CLIENTES</h1>
    <form>
        Razão Social/Nome.:   <input type="text" id="razNome" name="razNome"> <!--CODIGO NÃO IMPLEMENTADO-->
        CNPJ.:   <input type="text" id="cnpj" name="cnpj"> <!--CODIGO NÃO IMPLEMENTADO-->
        CPF.:   <input type="text"  id="cpf" name="cpf"> <!--CODIGO NÃO IMPLEMENTADO-->

        <button type="submit">BUSCAR</button>
        <button type="reset" class="btn btn-warning">LIMPAR</button>
    </form>

    <!--LISTA DE CLIENTES-->
    <lu>
        {% for cliente in lista %}
              <li>
                  <a href="{% url 'atualizaCliente' cliente.cod %}">{{ cliente }}</a>
                  <a href="{% url 'deleteCliente' cliente.cod%}">Deletar</a>
              </li>
        {% endfor %}

    </lu>

    <br>
    <a href="{% url 'novoCliente_urls' %}" class="btn btn-primary">Novo Cliente</a>
    <a href="{% url 'menuPrincipal_urls' %}" class="btn btn-danger">VOLTAR</a>

{% endblock %}
