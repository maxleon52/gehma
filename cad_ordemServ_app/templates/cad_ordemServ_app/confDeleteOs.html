{% extends 'base.html' %}
{% load bootstrap %}

{% block title%}GEMAH-MENU{% endblock %}

{% block main %}


 <h1>DESEJA REALMENTE DELETAR ESSA O.S.?</h1>
    <form method="POST" enctype="multipart/form-data"> <!--atributo enctype manda os arquivos de midia para o BD, mas na VIEW deve ter REQUEST.FILES-->
        {% csrf_token %}
        {{ form|bootstrap }}

        <button type="submit" class="btn btn-danger">DELETAR</button>
        <a href="{% url 'listaOrdemServico_urls' %}" class="btn btn-secondary">VOLTAR</a>
    </form>
    <br><br>




{% endblock %}
